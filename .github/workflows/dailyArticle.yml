name: Daily Random Matter Article

on:
  schedule:
    - cron: '0 0 * * *' # Runs the job every day at midnight UTC
  workflow_dispatch: # allow for manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Change working directory
        run: cd /workspaces/decision-making-experiments/random-article-node
  
      - name: Install dependencies
        run: yarn install
  
      - name: Run script
        run: yarn start